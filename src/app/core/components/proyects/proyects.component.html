<section class="max-w-screen-xl bg-background flex flex-col items-center md:w-5/6 w-full m-auto h-screen">
  <div class="h-16 justify-center items-center flex mb-3">
    <p class="font-integralCF text-center text-2xl py-4">Proyects</p>
  </div>


  <article>
    <ul class="grid grid-cols-2 md:grid-cols-4 -mb-px text-sm font-medium text-center text-gray-500 dark:text-gray-400">
        <li class="me-2">
            <button type="button" class="w-32 inline-flex group items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
              <div class="flex transition duration-300 h-max group-hover:-translate-y-1 justify-center items-center">
                <i class="fa-solid fa-chalkboard-user text-lg"></i>
                <p class="ml-2">All</p>
              </div>
            </button>
        </li>
        <li class="me-2">
            <button type="button" class="w-32 inline-flex items-center justify-center p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500 group" aria-current="page">
              <div class="flex transition duration-300 h-max group-hover:-translate-y-1 justify-center items-center">
                <i class="fa-brands fa-angular text-lg"></i>
                <p class="ml-2">Angular</p>
              </div>
            </button>
        </li>
        <li class="me-2">
            <button type="button" class="w-32 inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
              <div class="flex transition duration-300 h-max group-hover:-translate-y-1 justify-center items-center">
                <i class="fa-brands fa-react text-lg"></i>
                <p class="ml-2">React</p>
              </div>
            </button>
        </li>
        <li class="me-2">
            <button type="button" class="w-32 inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
              <div class="flex transition duration-300 h-max group-hover:-translate-y-1 justify-center items-center">
                <i class="fa-brands fa-vuejs text-lg"></i>
                <p class="ml-2">Vue</p>
              </div>
            </button>
        </li>
    </ul>
</article>

  <div class="embla md:w-full w-10/12" >
      <div class="embla__viewport" emblaCarousel [options]="options">
        <div class="embla__container">
          <div class="embla__slide">
            <div class="embla__slide__number">1</div>
          </div>
          <div class="embla__slide">
            <div class="embla__slide__number">2</div>
          </div>
          <div class="embla__slide">
            <div class="embla__slide__number">3</div>
          </div>
          <div class="embla__slide">
            <div class="embla__slide__number">4</div>
          </div>
          <div class="embla__slide">
            <div class="embla__slide__number">5</div>
          </div>
        </div>
      </div>
      <div class="embla__controls">
        <div class="embla__buttons">
          <button
            class="embla__button embla__button--prev"
            type="button"
            (click)="handlePrev()"
          >
            <svg class="embla__button__svg" viewBox="0 0 532 532">
              <path
                fill="currentColor"
                d="M355.66 11.354c13.793-13.805 36.208-13.805 50.001 0 13.785 13.804 13.785 36.238 0 50.034L201.22 266l204.442 204.61c13.785 13.805 13.785 36.239 0 50.044-13.793 13.796-36.208 13.796-50.002 0a5994246.277 5994246.277 0 0 0-229.332-229.454 35.065 35.065 0 0 1-10.326-25.126c0-9.2 3.393-18.26 10.326-25.2C172.192 194.973 332.731 34.31 355.66 11.354Z"
              ></path>
            </svg></button
          ><button
            class="embla__button embla__button--next"
            type="button"
            (click)="handleNext()"
          >
            <svg class="embla__button__svg" viewBox="0 0 532 532">
              <path
                fill="currentColor"
                d="M176.34 520.646c-13.793 13.805-36.208 13.805-50.001 0-13.785-13.804-13.785-36.238 0-50.034L330.78 266 126.34 61.391c-13.785-13.805-13.785-36.239 0-50.044 13.793-13.796 36.208-13.796 50.002 0 22.928 22.947 206.395 206.507 229.332 229.454a35.065 35.065 0 0 1 10.326 25.126c0 9.2-3.393 18.26-10.326 25.2-45.865 45.901-206.404 206.564-229.332 229.52Z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="embla__dots">
          <button
            class="embla__dot"
            type="button"
            *ngFor="let index of acountDotSignal(); let i = index"
            [class]="i === index ? 'is-selected' : ''"
            (click)="handleScrollTo(i)"
          ></button>
        </div>
      </div>
    </div>
</section>
