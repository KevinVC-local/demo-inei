<section class="max-w-screen-xl bg-background flex flex-col md:w-5/6 w-full m-auto">
    <div class="flex flex-col border border-border p-4 shadow-md rounded-lg m-4">
        <div class="h-16 justify-center items-center flex mb-3">
          <p class="font-integralCF text-center text-2xl py-4">Contactame</p>
        </div>
        <div class="flex flex-col md:flex-row p-4">
            <div class="w-full md:w-2/6 flex flex-col">
                <p class="font-bold text-tdpPrimary">CONTACT INFO</p>
                <div class="flex">
                    <div class="w-8 text-tdpPrimary">
                        <i class="fa-regular fa-comments"></i>
                    </div>
                    <div class="flex flex-col">
                        <p class="text-foreground">Talk to us:</p>
                        <p class="text-foreground">kvcm3h167&#64;gmail.com</p>
                    </div>
                </div>
                <div class="flex">
                    <div class="w-8 text-tdpPrimary">
                        <i class="fa-solid fa-mobile-screen"></i>
                    </div>
                    <div class="flex flex-col">
                        <p class="text-foreground">Call us:</p>
                        <p class="text-foreground">+51 997707408</p>
                    </div>
                </div>
                <div class="flex">
                    <div class="w-8 text-tdpPrimary">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="flex flex-col">
                        <p class="text-foreground">Address:</p>
                        <p class="text-foreground">Per√∫ - Lambayeque - Chiclayo</p>
                    </div>
                </div>
                <div class="flex flex-col mt-3">
                    <p class="font-bold text-sm text-tdpPrimary">FOLLOW US</p>
                    <div class="flex gap-4">
                        <a href="#" class="text-foreground">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="text-foreground">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#" class="text-foreground">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#" class="text-foreground">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                        <a href="#" class="text-foreground">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </div>
                </div>
            </div>
            <form [formGroup]="contactForm" class="w-full md:w-4/6 grid grid-cols-1 md:grid-cols-2 gap-4 h-fit md:mt-0 mt-4">
                <app-custom-input formControlName="firstName" class="col-span-2 md:col-span-1" name="firsName" placeholder="First Name*" [type]="'text'"></app-custom-input>
                <app-custom-input formControlName="lastName" class="col-span-2 md:col-span-1" name="lastName" placeholder="Last Name*" [type]="'text'"></app-custom-input>
                <app-custom-input formControlName="email" class="col-span-2 md:col-span-1" name="email" placeholder="Email*" [type]="'email'"></app-custom-input>
                <app-custom-input formControlName="phone" class="col-span-2 md:col-span-1" name="phone" placeholder="Your pohone number*" [type]="'number'"></app-custom-input>
                <div class="col-span-2">
                    <div class="relative">
                        <textarea name="message" formControlName="message" id="" class="peer block" placeholder=" "></textarea>
                        <label for="message"
                            class="cursor-text absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                            Your message
                        </label>
                    </div>
                </div>
                <div class="w-full col-span-2">
                    <app-button class="w-full" [full]="true" impact="bold" shape="rounded" size="medium" tone="primary">Enviar</app-button>
                </div>
            </form>
        </div>
    </div>
</section>

<footer class="max-w-screen-xl bg-background flex flex-col md:w-5/6 w-full m-auto">
    <div class="border-b border-border mb-4 pb-2 h-20 flex justify-between items-end flex-wrap">
        <div class="flex gap-4 text-sm">
            KvenegasC - &copy; 2021
        </div>
        <div class="flex justify-between gap-4 w-full md:w-auto">
            @for (item of listNavItems(); track item.id) {
                <a href="#" class="text-foreground max-w-20 text-sm"  (click)="handleSelectItem(item)">
                    {{item.name}}
                </a>
            }
        </div>
    </div>
</footer>
